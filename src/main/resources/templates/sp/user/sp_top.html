<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="sp/layout/sp_layout::base_header(~{::title},~{::link},~{::script},~{::meta})">
<title th:text="${username}+'のマイページTOP'+ '／テクノパッド'">title</title>
<meta name="description" content="世界最大級のテクニック検索サイトです。自分で様々なテクニック・ハウツー・方法・やり方を検索・作成・公開することができます。">
<meta name="keywords" content="テクノパッド,Technopad,てくのぱっど,テクニック,ハウツー,方法,やり方">
<link href="/css/sp/sp_user_common.css" th:href="@{/css/sp/sp_user_common.css}" rel="stylesheet">
<script src="/js/sp_user_common.js" th:src="@{/js/sp_user_common.js}"></script>
</head>
<body>
<div th:replace="sp/layout/sp_header::header"></div>
<div id="search-cover" class="search-cover" onclick="clickSearchBtn();"></div>
<div th:replace="sp/layout/sp_navigation::navigation"></div>
<div id="content-wrap" class="content-wrap">
	<div th:replace="sp/layout/sp_userheader::userheader('マイページTOP')"></div>
</div>
</body>
</html>
