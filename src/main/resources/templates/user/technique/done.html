<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: base_header('テクニック作成処理結果',~{::link},~{::script})">
<script type="text/javascript" th:inline="javascript">
/*<![CDATA[*/
window.addEventListener('DOMContentLoaded', function() {
	var returncode = /*[[${returncode}]]*/;
	if(returncode == 1){
		var redirect = function(){
			location.href="/user/technique/list"; // テクニックリストページ
		} 
		setTimeout(redirect, 2000);
	}
	
	if(returncode != 1 && returncode != 2){
		location.href="/"; // TOPページ
	}
})
/*]]>*/
</script>
</head>
<body>

<th:block th:if="${returncode==1}">
	<p>テクニックを作成しました。リストページに戻ります.....</p>
</th:block>

<th:block th:if="${returncode==2}">
	<h1>テクニック作成 エラー</h1>
	<p>テクニックを作成出来ませんでした</p>
</th:block>

</body>
</html>
